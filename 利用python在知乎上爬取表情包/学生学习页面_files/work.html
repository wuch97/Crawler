<script>
	var courseId = $("#courseId").val();
	var classId = $("#classId").val();
	var cpi = $("#cpi").val();
	var workId = $("#workId").val();
	var workAnswerId = $("#workAnswerId").val();
	var knowledgeid = $("#knowledgeid").val();
	var jobid = $("#jobid").val();
	var enc = $("#enc").val();
	
	function recordList() {
		var url = "/work/record-list?courseId=" + courseId + "&classId=" + classId + "&workId=" + workId + "&workAnswerId=" + workAnswerId
			+ "&cpi=" + cpi + "&api=1";
		window.open(url, '_blank').location;
	}

	var lock = 0;
	function retest() {
		if (lock == 1) {
			return false;
		}
		lock = 1;
		
		$.ajax({
			type : "get",
			url : "/work/retest",
			dataType : "json",
			data : {
				"courseId" : courseId,
				"classId" : classId,
				"workId" : workId,
				"workAnswerId" : workAnswerId,
				"knowledgeid" : knowledgeid,
				"jobid" : jobid,
				"enc" : enc,
				"cpi" : cpi
			},
			success : function(data) {
				if (data.status) {
					location.href = data.url;
				} else {
					alert(data.msg);
					lock = 0;
				}
				$('#redoWin').hide();
			}
		});
	}

	function showCon(obj) {
		var comment = $(obj).parent().next()
		if (comment.css("display") == "none") {
			comment.slideDown();
		} else {
			comment.slideUp();
		}
	}

	var passingStandard = "0";
	var stuScore = "100.0";
	
	if(passingStandard=='null' || passingStandard==''){
	    passingStandard = '0';
	}
	
    if(parseInt(passingStandard) == 0 || parseInt(stuScore) >= parseInt(passingStandard)) {
        parent.ed_complete();			
    }
</script>
